name: CI Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++
        
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..  
      
    - name: Build
      run: |
        cd build
        cmake --build 
      
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
